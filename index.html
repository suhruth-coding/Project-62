<html>

<head>
    <title>Avengers Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Avengers</h1>
        <img src="Avengers2.gif">
        <section id="grid">
            <h2>Grid gallery</h2>
            <span><img src="Avengers1.jpg"><img src="Avengers3.jpg"></span>
            <br><br>
            <div>
                <span><img src="Avengers4.jpg"><img src="Avengers5.jpg"></span>
            </div>
        </section>

        <h2>Slide gallery</h2>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center><img src="Avengers2.gif" class="img-responsive">
                        <div class="carousel-content">
                            <p>Avengers</p>
                        </div>
                    </center>
                </div>
                <div class="carousel-inner">
                    <div class="item">
                        <center><img src="Avengers1.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Thanos</p>
                            </div>
                        </center>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
            </div>
        </div>
    </div>

</body></html>
